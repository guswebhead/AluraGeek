<div class="footer">

  <section class="contact_us">
    <div class="links">

      <img class="logo" src="../../../../assets/images/Logo.svg" alt="">
      <div class="contact_us__links">

        <p>Quem somos nós</p>
        <p>Política de privacidade</p>
        <p>Programa de fidelidade</p>
        <p>Nossas Lojas</p>
        <p>Quero ser franqueado</p>
        <p>Anuncie aqui</p>
      </div>
    </div>

    <form class="form" [formGroup]="contactForm" (submit)="sendMessage()">
      <h3>Fale conosco</h3>

      <mat-form-field  appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field  appearance="fill">
        <mat-label>Mensagem</mat-label>
        <textarea matInput placeholder="escreva sua mensagem aqui" formControlName="message"></textarea>
      </mat-form-field>
      <button class="btn-primary btn" type="submit">Enviar Mensagem</button>
    </form>

  </section>
  <div class="credits">
    <p>Desenvolvido por Gustavo Caixeta</p>
    <p>2021</p>
  </div>
</div>
