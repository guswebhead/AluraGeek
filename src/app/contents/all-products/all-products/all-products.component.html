<main class="container">

  <section class="head">
    <h2>Todos os produtos</h2>
    <button [routerLink]="'/newProduct'" class="btn-primary">Adicionar Produtos</button>
  </section>

  <section class="products">

    <section class="group-items">
      <div class="item" *ngFor="let item of prodData">
        <img class="item__img" [src]="item.img" alt="caneca star wars">
        <div class="card-icons">
          <span class="material-icons md-24 icon">delete</span>
          <span class="material-icons md-24 icon">edit</span>
        </div>

        <div class="item__info">
          <h3>{{item.title}}</h3>
          <p>{{item.price | currency:'BRL'}}</p>
          <a (click)="goToProduct(item.id)">ver produto</a>
        </div>

      </div>

    </section>

  </section>
</main>
